<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" ></script> 
    <link rel="stylesheet" href="success.css">
    <script>
        $(document).ready(function(){
            $(".dismiss-btn").click(function(){
                window.location.href = "index.html"
            })
        })
    </script>
    <title>Success Page</title>
</head>
<body>
    <div class="outer-box">
            <img src="./assets/images/icon-success.svg" alt="Tick">
            <p class="box-heading">Thanks for subscribing !</p>
            <p  class="box-text">A confirmation e-mail has been sent to your mail.Please open it and click the button inside to confirm your subscription.</p>  
                <button class="dismiss-btn">Dismiss message</button>
    </div>
</body>
</html>
